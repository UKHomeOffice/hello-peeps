pipeline:

  my-build:
    privileged: true
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker build -t image_name .
    when:
      branch: master
      event: push

  image_to_quay:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker login -u="sulthan_ahmed+testrobot" -p=${DOCKER_PASSWORD} quay.io
      - docker tag image_name quay.io/ukhomeofficedigital/hello-peeps:${DRONE_COMMIT_SHA}
      - docker push quay.io/ukhomeofficedigital/hello-peeps:${DRONE_COMMIT_SHA}
    when:
      branch: master
      event: push

services:
  dind:
    image: docker:1.11-dind
    privileged: true
    command:
      - "-s"
      - "overlay"